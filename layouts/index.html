{{ define "main" }}
<div class="d:flex flex:col">
    {{- partial "prose.html" . -}}

    <h2 class="my:1em">News</h2>

    {{- range where site.RegularPages "Type" "in" site.Params.mainSections -}}

    {{- partial "li.html" ( dict "url" .Permalink "title" .Title "subTitle" (.Date | time.Format (":date_medium")) "description" .Description ) -}}
   
    <a href="{{ .Permalink }}">
        <img src="{{ .Params.thumb }}" width="600">
    </a>

    {{- end -}}
</div>
{{ end }}
